<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Cake Animation</title>
  <style>
    body {
      background-color: #000; /* Black background */
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Brush Script MT', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .cake {
      position: relative;
      width: 220px;
      height: 200px;
    }

    .layer {
      width: 200px;
      height: 50px;
      background: #d2691e;
      border-radius: 100px 100px 30px 30px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scaleY(0);
      animation: grow 0.5s forwards;
    }

    .cream {
      width: 220px;
      height: 30px;
      background: #fffacd;
      border-radius: 100px 100px 50% 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scaleY(0);
      animation: grow 0.5s forwards;
    }

    .candle {
      width: 8px;
      height: 40px;
      background: pink;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%) scaleY(0);
      border-radius: 5px;
      animation: grow 0.5s forwards;
    }

    .flame {
      width: 12px;
      height: 12px;
      background: orange;
      border-radius: 50%;
      box-shadow: 0 0 10px orange;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      animation: pop 0.5s forwards, flicker 1s infinite;
    }

    @keyframes grow {
      to { transform: translateX(-50%) scaleY(1); }
    }

    @keyframes pop {
      to { transform: translateX(-50%) scale(1); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
    }

    .message-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .message {
      font-size: 29px;
      color: yellow; /* white text */
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
      width: 0;
      animation: typing 4s steps(40, end) forwards;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="cake">
      <div class="layer" style="top: 140px; animation-delay: 0s"></div>
      <div class="cream" style="top: 120px; animation-delay: 0.5s"></div>
      <div class="layer" style="top: 90px; animation-delay: 1s"></div>
      <div class="cream" style="top: 70px; animation-delay: 1.5s"></div>
      <div class="layer" style="top: 40px; animation-delay: 2s"></div>
      <div class="cream" style="top: 20px; animation-delay: 2.5s"></div>
      <div class="candle" style="animation-delay: 3s;"></div>
      <div class="flame" style="animation-delay: 3.5s;"></div>
    </div>

    <div class="message-box">
      <div class="message" id="typed">Happy Birthday To You Kuber Bro üéÇ‚ù§Ô∏è</div>
      <button id="nextBtn" onclick="goNext()">Next</button>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>

  <script>
    setTimeout(() => {
      document.getElementById("nextBtn").style.display = "inline-block";
    }, 7500);

    function goNext() {
      window.location.href = "page3.html"; // Update this to your next slide
    }

    // Ensure autoplay works on mobile
    document.addEventListener('click', () => {
      const music = document.getElementById("bgMusic");
      music.play().catch(() => {});
    });
  </script>

</body>
</html>
